<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
  <title>Kidia Quiz App</title>
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #root {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    /* Mobile container */
    .mobile-container {
      width: 375px;
      height: 812px;
      max-width: 100vw;
      max-height: 100vh;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      position: relative;
    }
    
    /* Responsive adjustments */
    @media (max-width: 425px) {
      #root {
        background: white;
        align-items: stretch;
        justify-content: stretch;
      }

      .mobile-container {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        box-shadow: none;
        max-width: none;
        max-height: none;
      }
    }

    @media (max-height: 850px) {
      .mobile-container {
        height: 100vh;
        border-radius: 0;
      }
    }

    @media (min-width: 426px) {
      .mobile-container {
        width: 375px;
        height: 812px;
      }
    }
    
    /* Hide scrollbars but keep functionality */
    * {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    
    *::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
