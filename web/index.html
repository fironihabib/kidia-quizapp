<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
  <title>Kidia Quiz App</title>
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #root {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    /* Mobile responsive styles */
    @media (max-width: 425px) {
      html, body {
        height: 100vh;
        margin: 0;
        padding: 0;
        background: white;
      }

      #root {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
      }

      #root > div {
        width: 100vw !important;
        height: 100vh !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
        border-radius: 0 !important;
        box-shadow: none !important;
      }
    }

    @media (min-width: 426px) {
      #root {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      #root > div {
        width: 375px;
        height: 812px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      }
    }

    @media (max-height: 850px) and (min-width: 426px) {
      #root {
        align-items: flex-start;
        padding: 20px 0;
      }

      #root > div {
        height: calc(100vh - 40px);
        max-height: 812px;
      }
    }
    
    /* Hide scrollbars but keep functionality */
    * {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    
    *::-webkit-scrollbar {
      display: none;
    }
  </style>

  <script>
    // Debug function to clear localStorage
    window.clearAppData = function() {
      if (typeof localStorage !== 'undefined') {
        localStorage.clear();
        console.log('App data cleared. Please refresh the page.');
        window.location.reload();
      }
    };

    // Auto-clear on development
    if (window.location.hostname === 'localhost') {
      console.log('Development mode: Type clearAppData() to reset the app');
    }
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
